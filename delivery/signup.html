  <h1 class="text-center mt-3">  Please Sign up </h1>



      <div class="container my-5">
        <div class="row">
            <div class=" offset-5 col-7 offset-lg-2  col-lg-6" >
                <form action="">
                   <div class="mb-4">
                       <label for="name" class="form-label">Name</label>
                       <input type="text" placeholder="Mg Mg" class="form-control">
                    </div>

                    
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" placeholder="example@email.com" class="form-control">
                     </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"  class="form-control">
                     </div>

                     <div class="mb-4">
                         <label for="" class="form-label">Date of Birth</label>
                         <input type="date"  class="form-control">
                      </div>

                     
                    <div class="mb-4">
                        <label for="address" class="form-label">Address</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="male" id="" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="radio" name="female" id="" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                    <a href="link" class="btn btn-danger float-end my-5">Sign up</a>

               </form>
                <!-- <button class="btn btn-success w-100">Offset</button> -->
            </div>
